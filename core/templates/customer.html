{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="py-5 text-white opaque-overlay" style="background-image: url({% static '/img/registro.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 class="text-gray-dark">Registro</h1>
                    <p class="lead mb-4">Digite seus dados formulario de registro</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.errors }}
                        <table>
                            {{ form.as_table }}
                        </table>
                        <input type="submit" value="Salvar Dados">
                        <a href="{% url 'home' %}" class="btn btn-primary ml-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
