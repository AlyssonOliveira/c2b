{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="py-5 text-white opaque-overlay" style="background-image: url({% static '/img/registro.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 class="text-gray-dark">Oferta de Compra</h1>
                    <p class="lead mb-4">Digite o produto que deseja comprar</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Criar Anuncio">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
