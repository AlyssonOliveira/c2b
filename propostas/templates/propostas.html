{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="py-5 text-white opaque-overlay" style="background-image: url({% static '/img/propostas.jpeg' %})">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 class="text-gray-dark">PROPOSTAS</h1>
                    <p class="lead mb-4">Suas propostas</p>
                </div>
            </div>
        </div>
    </div>

    <table style="width:100%">
        <tr>
            <th>Anuncio</th>
            <th>Valor</th>
            <th>Situção</th>
            <th></th>
        </tr>

        {% for proposta in propostas %}
            <tr>
            <td>{{ proposta.anuncio }} </td>
            <td>{{ proposta.preco }}</td>
            <td>{{ proposta.situacao }}</td>
        {% endfor %}
        </tr>
    </table>
{% endblock %}
